{% extends 'base.html' %}
{% load i18n static bootstrap4 %}

{% block title %}{% trans 'tag' %}{% endblock %}

{% block content %}
<form method="post" class="from-horizontal" role="form" action="">
{% csrf_token %}
<div class="container-fluid">
    <div class="row">
        <div class="offset-md-3 col-md-6 col-12">
            {% bootstrap_form form size='small' %}

            {% buttons %}
                <button class="btn btn-primary" name="submit" type="submit" formnovalidate>
                    <i class="far fa-check"></i>
                </button>
                <button type="reset" onclick="location.href='{% url "taglist" %}'" class="btn btn-secondary" role="button">
                    <i class="far fa-times"></i>
                </button>
            {% endbuttons %}
        </div>
    </div>
</div>
</form>
{% endblock %}
