{% extends 'base.html' %}
{% load i18n static bootstrap4 %}

{% block content %}

<form action="" method="post" class="form-inline">
{% csrf_token %}

    <div class="container-fluid">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3 text-center">
                <h4>{% trans 'Delete' %} {% trans 'tag' %} "{{ object }}"</h4>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3 text-center">
                <p>{% trans 'really delete this tag?' %}</p>
            </div>
        </div>

        {% buttons %}
        <button type="submit" class="btn btn-danger" value="Confirm">
            <i class="far fa-check"></i>
        </button>
        <button type="submit" class="btn btn-default" name="cancel">
            <i class="far fa-times"></i>
        </button>
        {% endbuttons %}
    </div>

</form>
{% endblock %}
